<html><head><style>

        @page {
            size: landscape;
            margin: 0.25in;
        }
        body {
            font-family: sans-serif;
            padding: 10px;
            background: #fff;
        }
        button {
            margin-bottom: 10px;
            padding: 6px 12px;
            font-size: 0.9em;
        }
        .time-group {
            margin-bottom: 20px;
        }
        .time-group h2 {
            margin-bottom: 6px;
            font-size: 1em;
        }
        .match-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 12px;
        }
        .match-wrapper {
            margin-bottom: 30px;
            position: relative;
            page-break-inside: avoid;
        }
        .division-label, .group-label {
            font-size: 0.75em;
            text-align: center;
            margin-bottom: 3px;
        }
        .match-block {
            display: flex;
            width: 240px;
            height: 60px;
            border: 1px solid #000;
            font-weight: bold;
            color: #000;
            background-color: #fff;
        }
        .team-left, .team-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            font-size: 0.85em;
            color: #000;
        }
        .team-left {
            border-right: 1px solid #000;
        }
        .field-label {
            position: absolute;
            bottom: -16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            color: #000;
        }
        @media print {
            body {
                padding: 0;
                margin: 0;
                font-size: 10pt;
                color-adjust: exact;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            button {
                display: none;
            }
        }
        </style></head><body>
<button onclick='window.print()'>üñ®Ô∏è Print Schedule</button>
<h1>Saturday, November 01, 2025</h1>
<div class='time-group'><h2>11:00 AM</h2><div class='match-row'>
<div class='match-wrapper'>
<div class='division-label'>Kindergarten</div>
<div class='group-label'></div>

                <div class="match-block">
                    <div class="team-left" style="background-color:#FCB03A;">Harrington's Heroes (Maiden)</div>
                    <div class="team-right" style="background-color:#4996D1;">Cooks Customs (Conley)</div>
                    <div class="field-label">Field 1A</div>
                </div>
                </div>
<div class='match-wrapper'>
<div class='division-label'>Kindergarten</div>
<div class='group-label'></div>

                <div class="match-block">
                    <div class="team-left" style="background-color:#429964;">Sully's Heating and Cooling (Decoste)</div>
                    <div class="team-right" style="background-color:#E88989;">WM.Perry Trucking (Theodore)</div>
                    <div class="field-label">Field 1B</div>
                </div>
                </div>
</div></div>
</body></html>
